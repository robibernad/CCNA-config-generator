version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - MOCK_MODE=true
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      - SESSION_TTL=7200
      - LOG_LEVEL=INFO
      - ALLOW_LOCALHOST_GNS3=true
    volumes:
      - ./backend/artifacts:/app/artifacts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    restart: unless-stopped
